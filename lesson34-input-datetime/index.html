<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Choose a booking date:</label><br>
        <input
          type="date"
          name="booking-date"
          min="2025-08-03"
          max="2025-08-05"
          required
        ><br><br>
        <input
          type="datetime-local"
          name="meeting-date"
          value="2025-08-03T23:05"
        ><br><br>
        <button type="submit">Confirm</button>
      </form>
</body>
</html>
