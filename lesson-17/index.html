<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>

<body>
    <h3>Unorder list</h3>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ul>

    <h3>Order list</h3>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ol>

    <h3>Detail List</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>Black</dd>
        <dd>Robusta</dd>
        <dd>Arabica</dd>

        <dt>Tea</dt>
        <dd>black</dd>
        <dd>lotus</dd>
        <dd>Shan Tuyet</dd>
    </dl>
    </dl>

    <hr>

    <h3>Nested List</h3>
    <ul style="list-style-type: square;">
        <li>Coffee
            <ul>
                <li>black</li>
                <li>robusta</li>
            </ul>
        </li>

        <li>Tea</li>
        <li>Water</li>
    </ul>

    <ol type="A">
        <li>Coffee
            <ol>
                <li>black</li>
                <li>robusta</li>
            </ol>
        </li>

        <li>Tea</li>
        <li>Water</li>
    </ol>


</body>

</html>
