<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block, Inline & Inline Block</title>
</head>
<body>
    <h3>HTML Block</h3>
    <div>this is a content of div tag</div>
    <p>this is a content of p tag</p>
    <hr>
    <h3>HTML Inline</h3>
    <span>this is a content of span tag</span>
    <strong>this is a content of strong tag</strong>
    <hr>
    <h3>HTML Inline-Block</h3>
    <span style="display: inline-block; width: 500px;">this is a content of span tag with style inline-block</span>
</body>
</html>
