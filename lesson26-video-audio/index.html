<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Audio</title>
</head>
<body>
    <h3>video</h3>
    <video width="420" height="240" controls muted playsinline loop poster="images/rewarding.png">
        <source src="videos/coffee-video.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ hiển thị video!
    </video>

    <h3>audio</h3>
    <audio controls autoplay muted loop>
        <source src="audio/Invisible Beauty - Aakash Gandhi.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ tệp âm thanh!
    </audio>
</body>
</html>
