<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
          width: 70%;
          border-collapse: collapse;
        }
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 15px;
        }
        tr:nth-child(odd) { background-color: yellowgreen; }
        tr:nth-child(even) { background-color: goldenrod; }
      </style>
    <title>HTML table</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Youtube</th>
        </tr>
        <tr>
            <td style="width: 10px;">Anh Tu</td>
            <td style="height: 200px;">lqanhtu@gmail.com</td>
            <td>youtube premium</td>
        </tr>
    </table>
</body>
</html>
