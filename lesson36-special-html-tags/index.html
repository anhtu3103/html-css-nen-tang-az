<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML specials tags</title>
</head>
<body>
    <details >
        <summary>Chi tiết đơn hàng:</summary>
        <p>- Sản phẩm: Apple Magic Mouse 3 Black</p>
        <p>- Giá: 2.000.000 VNĐ</p>
        <p>- Ngày giao hàng: 01/08/2025</p>
    </details>
    <label>Đang tải dữ liệu...</label>
    <progress value="60" max="100"></progress>
    <hr>
    <label>Nhiệt độ CPU:</label>
    <meter value="60" min="0" max="100" low="50" high="80" optimum="60"></meter>
</body>
</html>
