<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
     <form action="https://www.google.com/search" method="get" autocomplete="on" name="search-form" target="_blank"> <!--target="_blank" khi click button sẽ nhảy sang tab mới -->
        <label for="search">Seach:</label><br>
        <input type="text" id="search" name="q" placeholder="search from google....">
        <button type="submit">Search</button>
    </form>
</body>
</html>
